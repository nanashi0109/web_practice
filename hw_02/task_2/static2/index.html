<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="input-container">
            <input id="input-name" type="text" placeholder="Название">
            <input id="input-rate" type="text" placeholder="Курс">
        </div>
        <div class="buttons-container">
            <button id="add-currency" class="button-base">Добавить валюту</button>
            <button id="update-currency" class="button-base">Обновить курс валюты</button>
        </div>
    </div>

    <div id="currency-container" class="currency-container">
        <div class="currency">
            <button class="delete-button">X</button>
            <h3 class="name">NAME</h3>
            <p class="rate">150</p>
        </div>
    </div>

    <script src="scripts2.js"></script>
</body>
</html>
